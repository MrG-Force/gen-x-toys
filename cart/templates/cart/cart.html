{% extends 'core/base.html' %} 

{% block title %}Cart{% endblock %} 

{% block content %}
<div
    class="max-w-6xl mx-auto flex flex-wrap items-start justify-between py-6 px-6 xl:px-0">
        <div class="cart-items pr-2 w-full lg:w-3/4">
            {% for item in cart %}
                {% include 'cart/partials/cart_item.html' %}
                <hr>
            {% endfor %}
        </div>
    <div class="summary w-1/2 lg:w-1/5 p-4 bg-gray-200 rounded-xl mt-4">
        <div>
            <h2 class="uppercase text-lg mb-5">summary</h2>

            <div class="flex justify-between mb-6">
                <span class="font-semibold text-gray-600">Total</span>
                <span 
                    class="text-gray-900"
                    hx-get="{% url 'hx_cart_total' %}"
                    hx-trigger="update-menu-cart from:body"
                    hx-swap="innerHTML"
                >

                    {% include 'cart\partials\cart_total.html' %} 

                </span>
            </div>

            <a
                href="#"
                class="inline-block px-4 py-2 rounded-xl bg-purple-500 hover:bg-purple-700 text-white"
                >Checkout</a
            >
        </div>
    </div>
</div>

{% endblock %}
