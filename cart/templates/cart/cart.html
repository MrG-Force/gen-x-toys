{% extends 'core/base.html' %} 

{% block title %}Cart{% endblock %} 

{% block content %}
<div
    class="max-w-6xl mx-auto flex flex-wrap items-start justify-between py-6 px-6 xl:px-0">
        <div class="cart-items pr-2 w-full lg:w-3/4"
            hx-get="{% url 'hx_cart_items' %}" 
            hx-trigger="delete-item from:body" 
            hx-swap="innerHTML">

            {% include 'cart\partials\cart_items.html' %}

        </div>
    <div class="summary w-1/2 lg:w-1/5 p-4 bg-gray-200 rounded-xl sticky top-32">
        <div>
            <h2 class="uppercase text-lg mb-5">summary</h2>

            <div class="flex justify-between mb-6">
                <span class="font-semibold text-gray-600">Total</span>
                <span 
                    class="text-gray-900"
                    hx-get="{% url 'hx_cart_total' %}"
                    hx-trigger="update-menu-cart from:body, delete-item from:body"
                    hx-swap="innerHTML"
                >

                    {% include 'cart\partials\cart_total.html' %} 

                </span>
            </div>
            <div
                hx-get="{% url 'hx_checkout_btn' %}"
                hx-trigger="delete-item from:body"
                hx-swap="innerHTML"
            >

                {% include 'cart\partials\checkout_btn.html' %}

            </div>
        </div>
    </div>
</div>

{% endblock %}
