{% for toy in toys %}
<div class="toy bg-white rounded-lg">
    <h3 class="text-center font-semibold py-3 text-lg">{{ toy.title }}</h3>
            <a href="{% url 'toy:detail' toy.id %}">
                <img
                    src="{% if toy.image %}
                        {{ toy.image.url }}
                    {% else %}../../media/toys_images/placeholder-image.jpg{% endif %}"
                    alt="{{ toy.name }}"
                    class="w-full h-64 object-scale-down"
                />
            </a>
            <div class="flex items-baseline place-content-evenly p-6 rounded-b-xl">
                <p class="text-xl">${{ toy.price }}</p>
                <span>
                    <a
                        href="#"
                        data-toy-title="{{ toy.title }}"
                        class="add-to-cart-btn inline-block mt-6 px-6 py-3 text-md font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700"
                        hx-get="{% url 'core:add_to_cart' toy.id %}"
                        hx-target="#menu-cart-button"
                        >Add to cart
                    </a>
                </span>
            </div>
</div>
{% endfor %}
